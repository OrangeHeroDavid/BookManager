<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加书籍</title>
</head>
<body>
<h1>增加书籍</h1>
<form action="" method="post">
    <p>
        书名：<input type="text" name="new_name">
    </p>
    <p>
        出版社：
        <select name="publisher_id" >
            {% for publisher in all_publishers %}
                <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
            {% endfor %}

        </select>
    </p>
    <button>提交</button>
</form>
</body>
</html>
