<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add_publisher/">添加</a>

<table border="1">
    <tr>
        <th>序号</th>
        <th>ID</th>
        <th>名称</th>
        <th>操作</th>
    </tr>

    {% for i in pubs %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.pk }}</td>
            <td>{{ i.name }}</td>
            <td>
                <a href="/edit_publisher/?pk={{ i.pk }}">编辑</a>
                <a href="/del_publisher/?pk={{ i.pk }}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
