{% extends name %}

{% block pub_active %}
active
{% endblock %}
{% block author_active %}

{% endblock %}


{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">出版社展示</h3>
        </div>
        <div class="panel-body">
            <a class="btn btn-primary " href="/add_publisher/">添加</a>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in pubs %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.pk }}</td>
                            <td>{{ i.name }}</td>
                            <td>
                                <a class="btn btn-success btn-sm" href="/edit_publisher/?pk={{ i.pk }}">编辑</a>
                                <a class="btn btn-danger btn-sm" href="/del_publisher/?pk={{ i.pk }}">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% load my_tags %}
    {% pagenation 5 1 %}
{% endblock %}
