<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
<h1>编辑书籍</h1>
<form action="" method="post">
    <p>
        书名：<input type="text" name="new_name" value="{{ book_obj.title }}">
    </p>
    <p>
        出版社：
        <select name="publisher_id">
            {% for publisher in all_publishers %}

                {% if book_obj.publisher == publisher %}
                    <option selected value="{{ publisher.pk }}">{{ publisher.name }}</option>
                {% else %}
                    <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                {% endif %}
            {% endfor %}

        </select>
    </p>
    <button>提交</button>
</form>
</body>
</html>
